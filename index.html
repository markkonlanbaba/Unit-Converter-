<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter | App</title>
    <link rel="stylesheet" href="convert.css">
</head>
<body>
    <div class="container">
        <div class="input-field">
            <h2>Metric/Imperial Unit Conversion</h2>
            <input type="text" id="input-number" placeholder="Value">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="output-field">
            <div class="converted">
                <h2>Length [Metre/Feet]</h2>
                <p id="length-val"></p>
            </div>
            <div class="converted">
                <h2>Volume [Litres/Gallons]</h2>
                <p id="volume-val"></p>
            </div>
            <div class="converted">
                <h2>Mass [Kilograms/Pounds]</h2>
                <p id="mass-val"></p>
            </div>
        </div>
    </div>
    <script src="convert.js"></script>
</body>
</html>
